<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                <p class="text-white-50 mb-5">Por favor ingrese su nombre, mail y contraseña</p>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input [(ngModel)]="name" type="text" class="form-control" />
                  <label class="form-label">Nombre</label>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input [(ngModel)]="email" type="text" class="form-control form-control-lg" />
                  <label class="form-label">Email</label>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text" [(ngModel)]="password" class="form-control form-control-lg" />
                  <label class="form-label">Contraseña</label>
                </div>
                <button (click)="onSubmit()" data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Registrarse</button>
              </div>
              <button (click)="redirectToLogin()" class="btn btn-primary">VOLVER A LOGIN</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
